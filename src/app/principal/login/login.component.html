<section class="sectionGeneral">
    <section class="sectionTotal row">
        <!-- Derecha -->
        <section class="sectionImagenLogin col-12 col-lg-6">
            <section class="sectionImagen">
            </section>
        </section>

        <!-- Izquierda -->
        <section class="sectionFormAndTitle col-12 col-lg-6 ">
            <section class="sectionForm">

                <!-- Titulo -->
                <h2 class="">login</h2>

                <!-- Username -->
                <form [formGroup]="registroForm">
                    <section class="sectionMat">
                        <mat-form-field class="example-form-field">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" id="username" formControlName="username" name="username"> 
                            <button matSuffix mat-icon-button aria-label="Clear" type="text" required minlength="4" id="user">
                                <mat-icon>close</mat-icon>
                            </button>
                        </mat-form-field>   
                            <!-- Username Validacion -->
                            <section *ngIf="username?.invalid && (username?.dirty || username?.touched)">
                                <section *ngIf="username?.errors?.['required']" class="alert alert-danger">
                                    El username es obligatorio
                                </section>
                                <section *ngIf="username?.errors?.['minLength']" class="alert alert-danger">
                                    El username debe contener almenos 4 caracteres
                                </section>
                                <section *ngIf="username?.errors?.['pattern']" class="alert alert-danger">
                                    El username ingresado debe ser letras no n√∫meros
                                </section>
                            </section>        
                    </section>

                    <!-- Password -->
                    <section class="sectionMat">
                        <mat-form-field class="example-form-field">
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" type="password" id="password" formControlName="password">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide"  type="text" id="pas">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                            <!-- Password Validacion -->
                            <section *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                                    <section *ngIf="password?.errors?.['required']" class="alert alert-danger">
                                        El password es obligatorio
                                    </section>
                                    <section *ngIf="password?.errors?.['minLength']" class="alert alert-danger">
                                        El password debe contener almenos 4 caracteres
                                    </section>
                            </section>      
                    </section>

                    <!-- Button -->
                    <section class="sectionButton">
                        <button class="button" mat-raised-button color="primary" type="button" (click)="login()" [disabled]="!registroForm.valid" >Login</button>
                    </section>  

                </form>
            </section>
        </section>        
    </section>
</section>
