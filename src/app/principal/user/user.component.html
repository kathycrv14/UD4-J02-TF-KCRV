<section class="sectionGeneral">
    <section class="sectionTable">
        <h2>USERS' LIST</h2>
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>username</th>
                    <th>email</th>
                    <th>phone</th>
                    <th>website</th>
                </tr>
            </thead>
            <tbody>
                <tr  *ngFor="let item of lista">
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.username }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.phone }}</td>
                    <td>{{ item.website }}</td>
                </tr>
            </tbody>
        </table>
    </section>
</section>
